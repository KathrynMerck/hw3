<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="paramdiv">
        <div class="parammain overlay">
            <div class="parammainfloat">
                <div class="tablediv">
                    <table id="inputtable">
                        <tr>
                            <td class="cell">&times;</td>
                            <td class="cell"><input type="number" id="colmin" title="Min 1" min="-50" max="50" value="1"></td>
                            <td class="cell">&hellip;</td>
                            <td class="cell"><input type="number" id="colmax" title="Max 1" min="-50" max="50" value="4"></td>
                        </tr>
                        <tr>
                            <td class="cell"><input type="number" id="rowmin" title="Min 2" min="-50" max="50" value="3"></td>
                            <td class="cell">#</td>
                            <td class="cell" id="tcell">#</td>
                            <td class="cell">#</td>
                        </tr>
                        <tr>
                            <td class="cell">&hellip;</td>
                            <td class="cell" id="lcell">#</td>
                            <td class="cell" id="mcell">#</td>
                            <td class="cell" id="rcell">#</td>
                        </tr>
                        <tr>
                            <td class="cell"><input type="number" id="rowmax" title="Max 2" min="-50" max="50" value="5"></td>
                            <td class="cell">#</td>
                            <td class="cell" id="bcell">#</td>
                            <td class="cell">#</td>
                        </tr>
                    </table>
                    <div class="warn inactivewarn text-danger" id="invalidwarn">
                        <i class="bi bi-exclamation-triangle-fill"></i>ERROR: all inputs must hold a valid integer between -50 and 50.
                    </div>
                    <input type="checkbox" name="customColors" id="customColors"><label for="customColors">Use Custom Colors</label>
                    <div class="hiddendiv">
                        <input type="color" name="minc" id="minc" class="colorpick" title="Minimum color" value="#990000"><input type="color" name="max1c" id="max1c" class="colorpick" title="Maximum color (horizontal)" value="#009900">
                        <br>
                        <input type="color" name="max2c" id="max2c" class="colorpick" title="Maximum color (vertical)" value="#000099">
                    </div>
                    <div>
                    <button id="submitbutton">Generate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="paramtoggle">
            <div class="arrow overlay"><i class="bi bi-caret-left-fill toggon"></i></div>
        </div>
         <div class="gentablediv">
            <table id="resulttable">

            </table>
        </div>
    </div>
    <button class="btn" type="button"><i class="bi bi-vector-pen"></i></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
